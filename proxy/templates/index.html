{% extends "base.html" %}
{% load static %}

{% block nav %}

    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
          <li><a class="navbar-brand" href="/admin/">Admin</a></li>
          <li><a class="navbar-brand" href="/omnitool/">Omnitool</a></li>

{% block content %}

    a:hover {
        text-decoration: none;
    }
    .index-tile {
        height: 150px;
    }
    .index-tile > .tile-name {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        text-align: center;
        font-size: 25px;
        line-height: 150px;
        color: #f3f3f3;
        display: block;
    }
    .index-tile > .tile-count {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        text-align: center;
        font-size: 150px;
        line-height: 150px;
        color: #333;
        opacity: 0.05;
        display: block;
    }
    .green {
        background-color: #73d483;
    }
    .yellow {
        background-color: #eeb058;
    }
    .red {
        background-color: #fe6672;
    }
    .blue {
