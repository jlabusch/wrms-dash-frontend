{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Catalyst SLA Dashboard</title>
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}" />
  <link rel="stylesheet" type="text/css" href="{% static "css/keen-dashboards.css" %}" />
  {% block extraheadings %}{% endblock %}
</head>

<body class="application" data-client="{{ client }}" data-month="{{ month }}" data-systems="{{ systems }}">
  {% block nav %}{% endblock nav %}

  {% block content %}{% endblock content %}
</body>
</html>
